<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-wrapper">
          <div class="logo-background">
            <img class="logo" src="images/odin-lined.png" alt="odin logo" />
            <h1>ODIN</h1>
          </div>
        </div>
        <div class="cite">
          <p>Photo by Halie West on Unsplash</p>
        </div>
      </div>
      <div class="signup-container">
        <div class="caption">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Signup <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="signup">
          <h2>Let's do this!</h2>
          <form
            action="https://httpbin.org/post"
            method="post"
            id="create-account"
          >
            <div class="column">
              <div>
                <label for="first-name"
                  >FIRST NAME<span aria-label="required">*</span></label
                ><input
                  type="text"
                  id="first-name"
                  name="first-name"
                  pattern="[a-zA-Z .]+"
                  required
                />
                <span data-help="Invalid First Name"></span>
              </div>
              <div>
                <label for="email"
                  >EMAIL<span aria-label="required">*</span></label
                ><input type="email" id="email" name="user-email" required />
                <span data-help="Invalid Email"></span>
              </div>
              <div>
                <label for="password"
                  >PASSWORD<span aria-label="required">*</span></label
                ><input
                  type="password"
                  id="password"
                  name="user-password"
                  required
                />
                <span data-help="Password is required"></span>
              </div>
            </div>
            <div class="column">
              <div>
                <label for="last-name"
                  >LAST NAME<span aria-label="required">*</span></label
                ><input
                  type="text"
                  id="last-name"
                  name="last-name"
                  pattern="[a-zA-Z ]+"
                  required
                />
                <span data-help="Invalid Last Name"></span>
              </div>
              <div>
                <label for="phone-number"
                  >PHONE NUMBER<span aria-label="required">*</span></label
                ><input
                  type="tel"
                  id="phone-number"
                  name="user-phone-number"
                  pattern="[0-9]+"
                  required
                />
                <span data-help="Invalid Phone Number"></span>
              </div>
              <div>
                <label for="confirm-password"
                  >CONFIRM PASSWORD<span aria-label="required">*</span></label
                ><input
                  type="password"
                  id="confirm-password"
                  name="user-password-confirm"
                  required
                />
                <span data-help="Password is required"></span>
              </div>
            </div>
          </form>
        </div>
        <div class="btn-container">
          <button form="create-account" type="submit" class="btn">
            Create Account
          </button>
          <p>
            Already have an account?
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
